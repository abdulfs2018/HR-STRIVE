<h1 id="welcome-title" class="text-center">Welcome to STRIVE</h1>

<div class="login-form">
  <div class="container">
    
    <!-- form box -->
    <div class="form-border">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <h2 class="mb-5">Login</h2>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-icons">
                <i class="bi bi-person-check"></i>
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  class="form-control"
                  id="email"
                  aria-describedby="nameHelp"
                  placeholder="Enter email address"
                />
              </div>
            </div>

            <div class="form-group">
              <i class="bi bi-key"></i>
              <input
                type="password"
                name="password"
                formControlName="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
                placeholder="Enter password"
              />
            </div>
            <div id="button-container">
              <button class="btn btn-lg btn-danger btn-block login-button border border-primary" type="submit" id="submit" [disabled]="!profileForm.valid">
              Login
            </button>
            </div>
            
          </form>

          <a href="./"><i class="bi bi-patch-question"></i>Forgot your password?</a>
          <br>
          <a href="./">Not a member? No problem! Click here to sign up</a>

        </div>
      </div>
    </div>
    <!-- end of form box-->
  </div>
</div>

<p>Form Status: {{ profileForm.status }}</p>
